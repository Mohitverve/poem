<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-controls {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#start-game {
            background-color: #4caf50;
            color: white;
        }

        button#fetch-result {
            background-color: #2196f3;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Romantic Snake Game</h1>
    <div id="game-controls">
        <button id="start-game">Start Game</button>
        <button id="fetch-result">Get Result</button>
    </div>
    <div id="result">Result will appear here...</div>

    <script>
        const startGameButton = document.getElementById('start-game');
        const fetchResultButton = document.getElementById('fetch-result');
        const resultDiv = document.getElementById('result');

        startGameButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/start_game', {
                    method: 'POST',
                });
                const data = await response.json();
                resultDiv.textContent = data.message;
            } catch (error) {
                resultDiv.textContent = 'Error starting game: ' + error.message;
            }
        });

        fetchResultButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/get_result');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = data.result;
                } else {
                    const errorData = await response.json();
                    resultDiv.textContent = errorData.message;
                }
            } catch (error) {
                resultDiv.textContent = 'Error fetching result: ' + error.message;
            }
        });
    </script>
</body>
</html>
